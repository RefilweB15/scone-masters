<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Scone Masters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Welcome to Refilwe Scone Masters</h1>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="recipe.html">View Recipes</a></li>
          <li class="nav-item"><a class="nav-link text-light active" href="gallery.html">Go To Gallery</a></li>
          <li class="nav-item"><a class="nav-link text-light active" href="feedback.html">Send Us Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section>
  <h2>We Value Your Feedback</h2>
  <p>Tell us your thoughts, suggestions, or comments on our scone recipes.</p>
</section>

<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="feedback-form-container">
        <form action="#" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Feedback:</label>
            <textarea id="message" name="message" class="form-control" placeholder="Share your thoughts with us..." required></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Refilwe Scone Masters.All rights reserved</p>
</footer>

</body>
</html>
